<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-green" href="/">Podcast Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-green" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center py-5">
        <h1 class="display-4 text-green">Search Your Favorite Podcasts</h1>
        <p class="lead text-light">Discover podcast content instantly with our sleek search engine.</p>
    </header>

    <div class="container py-4">
        <form id="searchForm" class="d-flex justify-content-center">
            <input
                type="text"
                id="query"
                name="query"
                placeholder="Search podcast content..."
                class="form-control w-50"
                required
            >
            <input
                type="number"
                id="topN"
                name="top_n"
                value="30"
                min="1"
                max="50"
                class="form-control w-25 ms-2"
            >
            <button type="submit" class="btn btn-green ms-2">Search</button>
        </form>
    </div>
    
    <div class="container">
        <div id="results" class="mt-5"></div>
    
        <!-- MP3 Player -->
        <div id="mp3-player" style="display: none;">
            <h5 class="text-green">Now Playing</h5>
    <audio id="audioPlayer" controls style="width: 100%;">
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="transcription-container" style="max-height: 200px; overflow-y: auto; padding: 10px; background: #1a1a1a; border-radius: 8px; margin-top: 15px;">
        <ul id="transcription" style="list-style-type: none; padding: 0; margin: 0;">
            <!-- Transcription segments will be added here dynamically -->
        </ul>
    </div>
    <div class="button-group">
        <button class="btn btn-green" id="playButton">Play</button>
        <button class="btn btn-secondary" id="pauseButton">Pause</button>
        <button class="btn btn-secondary" id="stopButton">Stop</button>
    </div>
</div>
        
    <footer class="text-center py-4 bg-dark">
        <p class="text-light">&copy; 2024 Podcast Explorer. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
